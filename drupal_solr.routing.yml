drupal_solr.example:
  path: '/drupal-solr/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\drupal_solr\Controller\DrupalSolrController::build'
  requirements:
    _permission: 'access content'

drupal_solr.settings_form:
  path: '/admin/config/system/drupal-solr'
  defaults:
    _title: 'drupal-solr settings'
    _form: 'Drupal\drupal_solr\Form\SettingsForm'
  requirements:
    _permission: 'administer drupal_solr configuration'
